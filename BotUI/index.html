<!DOCTYPE html>
<html>
<head>
  <title>Tweet Bot</title>
  <link rel="stylesheet" href="css/bootstrap.min.css"/>
</head>
<body>
  <div class="container">
    <h1>Tweetbot</h1>
    <div>

      <!-- Nav tabs -->
      <ul class="nav nav-tabs" role="tablist">
        <li role="presentation" class="active"><a href="#note" aria-controls="note" role="tab" data-toggle="tab">Notes</a></li>
        <li role="presentation"><a href="#history" aria-controls="history" role="tab" data-toggle="tab">History</a></li>
      </ul>

      <!-- Tab panes -->
      <div class="tab-content">
        <div role="tabpanel" class="tab-pane fade in active" id="note">
          <div class="table-responsive">
            <table class="table table-bordered">
              <thead>
                <td>id</td>
                <td>note</td>
                <td>link</td>
                <td>topic</td>
                <td>count</td>
              </thead>
              <tbody>
                <tr>
                  <td>yo</td>
                  <td>yo</td>
                  <td>yo</td>
                  <td>yo</td>
                  <td>yo</td>
                </tr>
                <tr>
                  <td>yo</td>
                  <td>yo</td>
                  <td>yo</td>
                  <td>yo</td>
                  <td>yo</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div role="tabpanel" class="tab-pane fade" id="history">
          <div class="table-responsive">
            <table class="table table-bordered">
              <thead>
                <td>id</td>
                <td>note_id</td>
                <td>topic</td>
                <td>timestamp</td>
              </thead>
              <tbody>
                <tr>
                  <td>yo</td>
                  <td>yo</td>
                  <td>yo</td>
                  <td>yo</td>
                </tr>
                <tr>
                  <td>yo</td>
                  <td>yo</td>
                  <td>yo</td>
                  <td>yo</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
