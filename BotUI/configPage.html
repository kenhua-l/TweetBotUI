<!DOCTYPE html>
<html>
<head>
  <title>Tweet Bot</title>
  <link rel="stylesheet" href="css/bootstrap.min.css"/>
</head>
<body>
  <div class="container">
    <h1>Tweetbot</h1>
    <form>
      <h2>Twitter Configuration</h2>
      <div class="form-group">
        <label for="consumerToken">Consumer Token</label>
        <input type="text" class="form-control" id="consumerToken" placeholder="Twitter Consumer Token">
      </div>
      <div class="form-group">
        <label for="consumerSecret">Consumer Secret Key</label>
        <input type="text" class="form-control" id="consumerSecret" placeholder="Twitter Consumer Secret Key">
      </div>
      <div class="form-group">
        <label for="accessToken">Access Token</label>
        <input type="text" class="form-control" id="accessToken" placeholder="Twitter Access Token">
      </div>
      <div class="form-group">
        <label for="accessSecret">Access Secret Key</label>
        <input type="text" class="form-control" id="accessSecret" placeholder="Twitter Access Secret Key">
      </div>
      <button type="submit" class="btn btn-default">Change</button>
    </form>
  </div>
  <script href="js/bootstrap.min.js"></script>
</body>
</html>
